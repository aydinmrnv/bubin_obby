<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bubin Obby</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    /* Canvas Styles */
    canvas {
      display: block;
      margin: auto;
    }

    /* Start Screen Styles */
    #startScreen {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      flex-direction: column;
      z-index: 10;
    }

    #startButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    #startButton:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Bubin Obby</h1>
    <button id="startButton">Start Game</button>
  </div>
  <canvas id="gameCanvas"></canvas>

    const canvas = document.getElementById("gameCanvas");

    function drawCircle(x, y, radius, color) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.closePath();
    }

    function drawEnemy(x, y, radius) {
      drawCircle(x, y, radius, "red");

      const toothSize = radius / 5;
      const teethCount = 6;
      const angleStep = (Math.PI * 2) / teethCount;

        const angle = i * angleStep;
        const toothX = x + Math.cos(angle) * radius * 0.9;
        const toothY = y + Math.sin(angle) * radius * 0.9;

        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(toothX, toothY);
        ctx.lineTo(
          x + Math.cos(angle + angleStep / 2) * radius * 0.8,
          y + Math.sin(angle + angleStep / 2) * radius * 0.8
        );
        ctx.closePath();
        ctx.fillStyle = "white";
        ctx.fill();
      }
    }

    function isCollision(x1, y1, r1, x2, y2, r2) {
      const dist = Math.hypot(x2 - x1, y2 - y1);
      return dist < r1 + r2;
    }

      ctx.fillStyle = "black";
      ctx.font = "24px Arial";
      ctx.fillText(`Score: ${score}`, 20, 40);
