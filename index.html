<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smiley Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen">
    <h1>Smiley Game</h1>
    <button id="startButton">Start Game</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Sounds -->
  <audio id="startSound" src="start.mp3" loop></audio>
  <audio id="deathSound" src="death.mp3"></audio>
  <audio id="powerUpSound" src="powerUp.mp3"></audio>

  <script src="game.js"></script>
</body>
</html>
